{% extends 'main.html' %}

{% block title %}
  Results list
{% endblock %}

{% block content %}
  <h3>Results</h3>
  <ul class="list-group">
    {% for r in results %}
      <li class="list-group-item">{{ r }}</li>
    {% endfor %}
  </ul>

  <form method="post">
    {% csrf_token %}
    {{ form.as_table }}
    <input type="submit" value="go" />
  </form>
{% endblock %}
