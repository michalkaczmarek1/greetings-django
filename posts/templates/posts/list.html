{% extends 'main.html' %}

{% block title %}
  Posts list
{% endblock %}

{% block content %}
  <ul>
    {% for p in posts %}
      <li>
        <a href="{% url 'posts:details' p.id %}">{{ p }}</a>
      </li>
    {% endfor %}
  </ul>
  <h3>Dodaj post</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="go" />
  </form>
{% endblock %}
